<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Alumni Profile</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            background: linear-gradient(to right, #868690, #c9cbf7);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="bg-white shadow-lg w-full py-4 mb-6">
        <h1 class="text-4xl font-bold text-gray-800">Welcome Home, Alumni!</h1>
        <p class="text-gray-600 mt-2">Stay connected with your alma mater</p>
    </header>

    <!-- Main Content -->
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full" style="max-width:52rem">
        <h2 class="text-3xl font-bold text-center text-gray-800">Edit Profile</h2>
        <p class="text-gray-500 text-center mt-2">Update your alumni details below</p>
        
        <!-- Edit Alumni Form -->
        <form method="POST" action="{% url 'edit_alumni' %}" class="mt-6 space-y-4" >
            {% csrf_token %}
            <div class="flex flex-col">
                <label class="text-gray-700 font-medium">Username</label>
                <input type="text" name="username" value="{{ user.username }}" class="border p-3 rounded-lg focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="flex flex-col">
                <label class="text-gray-700 font-medium">Email</label>
                <input type="email" name="email" value="{{ user.email }}" class="border p-3 rounded-lg focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="flex flex-col">
                    <label class="text-gray-700 font-medium">Batch</label>
                    <input type="number" name="batch" value="{{ user.alumni.batch }}" class="border p-3 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="flex flex-col">
                    <label class="text-gray-700 font-medium">Department</label>
                    <input type="text" name="department" value="{{ user.alumni.department }}" class="border p-3 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="flex flex-col">
                    <label class="text-gray-700 font-medium">Position</label>
                    <input type="text" name="position" value="{{ user.alumni.position }}" class="border p-3 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="flex flex-col">
                    <label class="text-gray-700 font-medium">Company</label>
                    <input type="text" name="company" value="{{ user.alumni.company }}" class="border p-3 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                </div>
            </div>
            <div class="flex flex-col">
                <label class="text-gray-700 font-medium">Contact</label>
                <input type="text" name="contact" value="{{ user.alumni.contact }}" class="border p-3 rounded-lg focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg text-lg font-semibold hover:bg-blue-700 transition">
                ‚úèÔ∏è Update Profile
            </button>
        </form>

        <div class="mt-6 flex justify-center space-x-4">
            <a href="{% url 'post_news' %}" class="bg-blue-600 text-white py-3 px-6 rounded-lg text-lg font-semibold hover:bg-blue-700 transition">
                üì¢ Post News
            </a>
            <a href="{% url 'post_vacancy' %}" class="bg-red-600 text-white py-3 px-6 rounded-lg text-lg font-semibold hover:bg-red-700 transition">
                üíº Post Job
            </a>
        </div>


        <!-- Back to Home Button -->
        <a href="{% url 'home' %}" class="block text-center mt-4 text-blue-600 font-medium hover:underline">
            ‚¨Ö Back to Home
        </a>
    </div>
</body>
</html>
