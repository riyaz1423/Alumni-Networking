<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Alumni Login</h2>

        <!-- Flash Messages -->
        {% if messages %}
            {% for message in messages %}
                <p class="text-center p-2 mb-4 rounded {% if message.tags == 'error' %} text-red-600 bg-red-100 {% elif message.tags == 'success' %} text-green-600 bg-green-100 {% endif %}">
                    {{ message }}
                </p>
            {% endfor %}
        {% endif %}

        <!-- Login Form -->
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="id_username" class="block text-gray-600">Username</label>
                <input type="text" name="username" id="id_username" required 
                    class="w-full p-2 mt-1 border rounded focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>

            <div>
                <label for="id_password" class="block text-gray-600">Password</label>
                <input type="password" name="password" id="id_password" required 
                    class="w-full p-2 mt-1 border rounded focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>

            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded transition duration-200">
                Login
            </button>
        </form>

        <!-- Register & Forgot Password Links -->
        <p class="text-center mt-4 text-gray-600">
            Don't have an account? 
            <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register here</a>
        </p>
        
 
    </div>
</body>
</html>
